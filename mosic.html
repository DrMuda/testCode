<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 510px; height: 510px; display: flex;justify-content: center;align-items: center; flex-wrap: wrap;"></body>
  <script>
    for (let i = 0; i < 2601; i++) {
      const white = document.createElement("div");
      white.style =
        "height: 10px;width: 10px; background: white;display: inline-block;";
      const gray = document.createElement("div");
      gray.style =
        "height: 10px;width: 10px; background: #d6d6d6;display: inline-block;";
      if (i % 2 === 0) {
        document.body.appendChild(white);
      }
      if (i % 2 === 1) {
        document.body.appendChild(gray);
      }
    }
  </script>
</html>
